<div *ngIf="loading" class="loading">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf="!loading">

  <!-- Póster -->
  <ng-container matColumnDef="poster">
    <th mat-header-cell *matHeaderCellDef> Póster </th>
    <td mat-cell *matCellDef="let movie">
      <img *ngIf="movie.poster_path"
           [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path"
           alt="{{ movie.title }}" width="50" />
    </td>
  </ng-container>

  <!-- Título -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
  </ng-container>

  <!-- Estreno -->
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef> Estreno </th>
    <td mat-cell *matCellDef="let movie">{{ movie.release_date }}</td>
  </ng-container>

  <!-- Rating -->
  <ng-container matColumnDef="vote_average">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let movie">{{ movie.vote_average }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="totalResults"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="pageChange.emit($event)">
</mat-paginator>
